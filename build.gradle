plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.20'

    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.4.2'
    testCompile group: 'org.reflections', name: 'reflections', version: '0.9.9-RC1'
    testImplementation group: 'org.mockito', name: 'mockito-inline', version: '3.4.2'

    testCompile "org.mockito:mockito-junit-jupiter:2.23.0"
}

test {
    useJUnitPlatform()
}